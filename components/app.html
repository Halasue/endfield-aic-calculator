<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Endfield AIC Calculator</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <header>
            <h1>Endfield AIC Calculator</h1>
            <!-- 言語選択ドロップダウン -->
            <div id="languageSelectorContainer">
                <select id="languageSelector">
                    <option value="ja">日本語</option>
                    <option value="en">English</option>
                </select>
            </div>
        </header>

        <main id="app">
            <div class="inputArea">
                <!-- アイテム選択 -->
                <label for="itemSelect" data-i18n-key="itemSelection"></label>
                <select id="itemSelect"></select>

                <!-- 目標生産量(個) と 生産時間(分) -->
                <label for="quantityInput" data-i18n-key="targetProduction"></label>
                <input type="number" id="quantityInput" value="1" min="1" />

                <label for="timeInput" data-i18n-key="productionTime"></label>
                <input type="number" id="timeInput" value="1" min="1" />
            </div>

            <!-- ツリー表示領域 -->
            <div id="productionFlow">
                <button id="resetZoom" data-i18n-key="resetButton"></button>
                <div id="svgContainer"></div>
                <div id="totalEquipment"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Endfield AIC Calculator</p>
        </footer>

        <script src="../libs/d3.js"></script>

        <script type="module" src="../js/treeDataBuilder.js" defer></script>
        <script type="module" src="../js/treeRenderer.js" defer></script>
        <script type="module" src="../js/app.js" defer></script>
    </body>
</html>
